<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <figure>
            <img src="./img/logo.svg">
        </figure>
        <div class="search_bar">
            <input  placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" class="input_search"
                type="search" value="">
            <img class="search_icon" src="./img/search-icon.svg">

        </div>

        <div class="d-flex advanced_search">
            <div class="position-relative find_div_container_1">
                <input id="input_search_ingre" placeholder="Ingrédients" class="ingredients_btn find_btn" value=""></input>
                <img class="position-absolute img_drop_down_1" src="./img/drop-down-arrow.svg">
                <div id="drop_down_1">
                  <ol id="data_list_ingre" class="data_list_ingre">
                    
                  </ol>
                </div>
              </div>
            <div class="position-relative find_div_container_2">
                <input placeholder="Appareils" class="apparatus_btn find_btn" value=""></input>
                <img class="position-absolute img_drop_down_2" src="./img/drop-down-arrow.svg">
                <div id="drop_down_2">ff</div>
            </div>
            <div class="position-relative find_div_container_3">
                <input placeholder="Ustensiles" class="utensils_btn find_btn" value=""></input>
                <img class="position-absolute img_drop_down_3" src="./img/drop-down-arrow.svg">
                <div id="drop_down_3">ff</div>
            </div>
        </div>
    </header>
    <main id="main">
       
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous">
</script>

<script src="./js/templates/Recipe.js"></script>  

<script type="module" src="./js/App.js"></script>

<script type="module" src="./js/data/recipes.js"></script>  

<script type="module" src="./js/action/index.js"></script>



</html>
